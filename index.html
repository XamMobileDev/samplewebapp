<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Communication</title>
</head>
<body>
    <h1>WebView Communication</h1>
    <button onclick="sendMessageToFlutter()">Send to Flutter</button>
    <p id="status">Waiting for messages...</p>

    <script>
        function sendMessageToFlutter() {
            if (window.flutter_inappwebview) {
               window.flutter_inappwebview.sendMessage("Hello from Web!");
             }
            // if (window.flutter_inappwebview) {
            //     window.flutter_inappwebview.callHandler("messageFromWeb", "Hello from Web!");
            // }
        }

        function receiveMessageFromFlutter(message) {
            document.getElementById("status").innerText = "Received: " + message;
        }
    </script>
</body>
</html>
