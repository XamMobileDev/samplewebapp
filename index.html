<!DOCTYPE html>
<html>
  <head>
    <title>WebView Demo</title>
    <script>
      // Listen for messages from native iOS
      window.addEventListener("message", function (event) {
        document.getElementById("from-native").textContent = event.data;
      });

      // Send message to native iOS
      function sendToNative() {
        const message = { fromWeb: "Hello from WebView!" };
        window.webkit.messageHandlers.iosListener.postMessage(message);
      }
    </script>
  </head>
  <body>
    <h2>Web App</h2>
    <p id="from-native">Waiting for data from native app...</p>
    <button onclick="sendToNative()">Send Message to iOS</button>
  </body>
</html>
